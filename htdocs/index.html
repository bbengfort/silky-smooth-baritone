<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Silky Smooth Baritone</title>
    <meta name="description" content="A web sockets based chat app">
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" href="/favicon.png">

    <!-- Stylesheets: implied media=all -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="colorbar"></div>

    <div class="hideblock"></div>

    <div class="container">
        <div id="content">
            <div class="page-header">
                <h1>The Chat</h1>
            </div>
            <div class="row-fluid">
                <div id="status" class="span4">
                    <p><span id="user_count">0</span> Users Connected</p>
                    <ul class="unstyled" id="users">
                    </ul>
                </div>
                <div id="chat" class="span8">
                    <ul class="unstyled" id="messages">
                    </ul>
                    <form id="chatForm" class="form-inline" method="" action="">
                        <div class="controls controls-row">
                            <div class="input-append">
                                <input type="text" class="input-block-level" id="msgInput" />
                                <button class="btn" type="submit"><i class="icon-comment"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <!-- Stick your Twitter handles here! -->
            <p>Maintained by <a href="https://twitter.com/bbengfort">@bbengfort</a>, <a href="https://twitter.com/leec85">@leec85</a>, and <a href="https://twitter.com/swededeamon">@swededeamon</a><p>
        </footer>
    </div>

    <!-- Javascript at the bottom of the page for faster loading -->
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/js/chat.js" type="text/javascript"></script>
</body>
</html>
